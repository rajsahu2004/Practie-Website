<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Generics | Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="store.js" async defer></script>
</head>
<body>
    <header class="mainHeader">
        <nav class="nav mainNav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="bandName bandNameLarge">The Generics</h1>

    </header>
    <section class="container containerSection">
        <h2 class="sectionHeader"> MUSIC</h2>
        <div class="shopItems">
            <div class="shopItem">
                <span class="shopItemTitle">Album 1</span>
                <img src="https://github.com/WebDevSimplified/Introduction-to-Web-Development/blob/master/Introduction%20to%20HTML/Lesson%204/Images/Album%201.png?raw=true"  class="shopItemImg">
                <div class="shopItemDetails">
                    <span class="shopItemPrice">$12.99</span>
                    <button role="button" class="btn btnPrimary shopItemBtn">ADD TO CART</button>
                </div>
            </div>
                <div class="shopItem">
                    <span class="shopItemTitle">Album 2</span>
                    <img src="https://github.com/WebDevSimplified/Introduction-to-Web-Development/blob/master/Introduction%20to%20HTML/Lesson%204/Images/Album%202.png?raw=true" class="shopItemImg">
                    <div class="shopItemDetails">
                        <span class="shopItemPrice">$14.99</span>
                        <button role="button" class="btn btnPrimary shopItemBtn">ADD TO CART</button>
                    </div>
                </div>
                <div class="shopItem">
                    <span class="shopItemTitle">Album 3</span>
                    <img src="https://github.com/WebDevSimplified/Introduction-to-Web-Development/blob/master/Introduction%20to%20HTML/Lesson%204/Images/Album%203.png?raw=true" class="shopItemImg">
                    <div class="shopItemDetails">
                        <span class="shopItemPrice">$9.99</span>
                        <button role="button" class="btn btnPrimary shopItemBtn">ADD TO CART</button>
                    </div>
                </div>
                <div class="shopItem">
                    <span class="shopItemTitle">Album4</span>
                    <img src="https://github.com/WebDevSimplified/Introduction-to-Web-Development/blob/master/Introduction%20to%20HTML/Lesson%204/Images/Album%204.png?raw=true" class="shopItemImg">
            
                    <div class="shopItemDetails">
                        <span class="shopItemPrice">$19.99</span>
                        <button role="button" class="btn btnPrimary shopItemBtn">ADD TO CART</button>
                    </div>
                </div>
            </div>
    </section>
    <section>
        <h2 class="sectionHeader"> MERCH</h2>
        <div class="shopItems">
            <div class="shopItem">
                 <span class="shopItemTitle">T-Shirt</span>
                <img src="https://github.com/WebDevSimplified/Introduction-to-Web-Development/blob/master/Introduction%20to%20HTML/Lesson%204/Images/Shirt.png?raw=true" class="shopItemImg">
                <div class="shopItemDetails">
                    <span class="shopItemPrice">$19.99</span>
                    <button role="button" class="btn btnPrimary shopItemBtn">ADD TO CART</button>
                </div>
            </div>
            <div class="shopItems">
                <div class="shopItem">
                    <span class="shopItemTitle">Coffee Cup</span>
                
                    <img src="https://github.com/WebDevSimplified/Introduction-to-Web-Development/blob/master/Introduction%20to%20HTML/Lesson%204/Images/Cofee.png?raw=true"  class="shopItemImg">
                    <div class="shopItemDetails">
                        <span class="shopItemPrice">$6.99</span>
                        <button role="button" class="btn btnPrimary shopItemBtn">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container contentSection">
        <h2 class="sectionHeader">CART</h2>
        <div class="cartItems"></div>
            <div class="cartRow">
                <span class="cartItem cartHeader cartColumn">ITEM</span>
                <span class="cartPrice cartHeader cartColumn">PRICE</span>
                <span class="cartQuantity cartHeader cartColumn">QUANTITY</span>
            </div>
            <div class="cartRow">
                <div class="cartItem cartColumn">
                    <img src="https://github.com/WebDevSimplified/Introduction-to-Web-Development/blob/master/Introduction%20to%20HTML/Lesson%204/Images/Shirt.png?raw=true" height="100" class="cartItemImg">
                    <span class="cartItemTitle">T-Shirt</span>
                </div>
                <span class="cartPrice cartColumn">$19.99</span>
                <div class="cartQuantity cartColumn">
                    <input type="number" value="1" class="cartQuantityInput">
                    <button role="button" class="btn btnDanger">REMOVE</button>
                </div>
            </div>
            <div class="cartRow">
                <div class="cartItem cartColumn">
                    <img src="https://github.com/WebDevSimplified/Introduction-to-Web-Development/blob/master/Introduction%20to%20HTML/Lesson%204/Images/Album%203.png?raw=true" height="100" class="cartItemImg">
                    <span class="cartItemTitle">Album 3</span>
                </div>
                <span class="cartPrice cartColumn">$9.99</span>
                <div class="cartQuantity cartColumn">
                    <input type="number" value="2" class="cartQuantityInput">
                    <button role="button" class="btn btnDanger">REMOVE</button>
                </div>
            </div>
        </div>
    </div>
    <div class="cartTotal">
        <span class="cartTotalTitle">Total</span>
        <span class="cartTotalPrice">$39.97</span>
    </div>
    <button role="button" class="btn btnPrimary btnPurchase">PURCHASE</button>
    </section>
    <footer class="mainFooter">
        <div class="container mainFooterContainer">
            <h3 class="bandName">The Generics</h3>
            <ul class="nav footerNav">
                <li><a href="https://youtube.com" target="_blank">
                        <img src="https://github.com/WebDevSimplified/Introduction-to-Web-Development/blob/master/Introduction%20to%20CSS/Lesson%201/Images/YouTube%20Logo.png?raw=true">
                    </a>
            </li>
                <li>
                    <a href="https://spotify.com" target="_blank">
                        <img src="https://github.com/WebDevSimplified/Introduction-to-Web-Development/blob/master/Introduction%20to%20CSS/Lesson%201/Images/Spotify%20Logo.png?raw=true">
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com" target="_blank">
                        <img src="https://github.com/WebDevSimplified/Introduction-to-Web-Development/blob/master/Introduction%20to%20CSS/Lesson%201/Images/Facebook%20Logo.png?raw=true">
                </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
